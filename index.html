<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f34087c611.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
            <div>
                <img src="assets/logo/Booki.png" alt="Booki" class="booki">
            </div>
            <div class="nav">
                <nav>
                    <ul>
                        <li class="subtitles nav-item border1">Hébergements</li>
                        <li class="subtitles nav-item border1">Activités</li>
                    </ul>
                </nav>
            </div>
    </header>
    <main class="container">
        <div class="presentation">
            <p class="title1">Trouvez votre hébergement pour des vacances de rêve</p>
            <p class="subtitles">En plein centre-ville ou en pleine nature</p>
        </div>
        <div class="formular">
            <div>
                <a href="#" class="button-formular local"><i class="fa-solid fa-location-dot"></i></a>
            </div>
            <div>
                <input type="text" placeholder="Marseille, France">
            </div>
            <div>
                <a href="#" class="bold-words1 button-formular search search-desktop">Rechercher</a>
                <a href="#" class="button-formular search search-mobile"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
            
        </div>
    </main>
</body>
</html>
